<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Parameters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Rule-Base</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab_values">Lab Values Input</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin_parameters">Admin Parameters</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Manage Parameters</h1>

        <form method="POST" action="/admin_parameters">
            <h2>Add Parameter</h2>
            <div class="form-group">
                <label for="parameter">Parameter:</label>
                <input type="text" name="parameter" class="form-control" required>
            </div>
            <button type="submit" name="action" value="add" class="btn btn-primary">Add</button>
        </form>

        <form method="POST" action="/admin_parameters">
            <h2>Update Parameter</h2>
            <div class="form-group">
                <label for="old_parameter">Select Parameter:</label>
                <select name="old_parameter" class="form-control" required>
                    {% for param in parameters %}
                        <option value="{{ param }}">{{ param }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="parameter">New Name:</label>
                <input type="text" name="parameter" class="form-control" required>
            </div>
            <button type="submit" name="action" value="update" class="btn btn-primary">Update</button>
        </form>

        <form method="POST" action="/admin_parameters">
            <h2>Remove Parameter</h2>
            <div class="form-group">
                <label for="parameter">Select Parameter:</label>
                <select name="parameter" class="form-control" required>
                    {% for param in parameters %}
                        <option value="{{ param }}">{{ param }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" name="action" value="remove" class="btn btn-primary">Remove</button>
        </form>

        <h2>Existing Parameters</h2>
        <ul>
            {% for param in parameters %}
                <li>{{ param }}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
